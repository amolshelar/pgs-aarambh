<!DOCTYPE html>
<html lang="en">
<head>
<title>PGS Aarambh</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css\horizon.min.css">
<link rel="stylesheet" href="css\w3.css">
<link rel="stylesheet" href="css\image_scroll.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.carousel-inner>.item>img, .carousel-inner>.item>a>img {
	width: 70%;
	margin: auto;
}
</style>

<script>
	$(function() {
		$("#nav-bar").load("nav-bar.html");
	});
</script>
</head>
<body>
	<div id="nav-bar"></div>

	<div class="w3-container w3-card-2 w3-white w3-round w3-margin">
		<h4>Images Gallery</h4>
		<hr class="w3-clear">
		<p>Flavours of principal</p>
		<div class="w3-row-padding" style="margin: 0 -16px">

			<div class="container">
				<br>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">

						<div class="item active">
							<img src="img/about-pgs.jpg" alt="Chania" width="460" height="345">
							<div class="carousel-caption">
								<h3>Office</h3>
								<p>Principal Global Service office Magarpatta City</p>
							</div>
						</div>

						<div class="item">
							<img src="img/code-jam1.png" alt="Chania" width="460" height="345">
							<div class="carousel-caption">
								<h3>Code Jam</h3>
								<p>Code Jam Inauguration</p>
							</div>
						</div>

						<div class="item">
							<img src="img/fun-at-principal1.png" alt="Flower" width="460" height="345">
							<div class="carousel-caption">
								<h3>Fun @ Principal</h3>
								<p>Bay decoration</p>
							</div>
						</div>

						<div class="item">
							<img src="img/fun-at-principal3.png" alt="Flower" width="460" height="345">
							<div class="carousel-caption">
								<h3>Fun @ Principal</h3>
								<p>Traditional Day</p>
							</div>
						</div>

					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<br> <br>
		</div>
	</div>

</body>
</html>
