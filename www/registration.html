<!DOCTYPE html>
<html lang="en">
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<title>PGS Aarambh</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css\horizon.min.css">
<link rel="stylesheet" href="css\w3.css">
<script src="js/bootstrap.min.js"></script>
</head>
<body ng-app="">
	<header class="navbar-principal-primary">
		<nav class="navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<div style="margin-left: 10px;" class="logo-full-tier1 visible-xs visible-sm visible-md">
						<a href="/" class="navbar-brand logo-full-white">Principal</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="w3-container w3-card-2 w3-white w3-round w3-margin">
		<h4>Signup</h4>
		<hr class="w3-clear">
		<form action="home.html" name="myForm">
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text" class="form-control" ng-Model="firstName" id="firstName" placeholder="First Name" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text" class="form-control" id="lastName" ng-Model="lastName" placeholder="Last Name" required> 
			</div>
			<div class="form-group">
				<label for="dateOfBirth">Date of Birth</label> <input ng-model="dateOfBirth" type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth" required>
			</div>
			<div class="form-group">
				<label for="emailId">Email Id</label> <input ng-model="emailId" type="email" class="form-control" id="emailId" placeholder="Email Id" required>
			</div>
			<br>
			<button type="submit" class="btn btn-default" ng-disabled="myForm.firstName.$invalid || myForm.lastName.$invalid ||myForm.dateOfBirth.$invalid ">Signup</button>
			<br> <br>
		</form>
	</div>

</body>
</html>
